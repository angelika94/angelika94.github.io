<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pure CSS BeerJS logo by Anzhelika Kirichuk</title>
    <link rel="stylesheet" href="reset-v2.0.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../common.css">
</head>
<body>
<h1>BeerJS logo in CSS</h1>
<h2>by <a href="https://www.linkedin.com/in/anzhelika-kyrychuk-18892558/">Anzhelika Kirichuk</a></h2>

<div class="links">
    <a href="https://angelika94.github.io/morty/index"><img src="../morty.png" alt="Morty"></a>
    <a href="https://angelika94.github.io/rick/index"><img src="../rick.png" alt="Rick"></a>
</div>
<div class="main">


    <div class="beer-js">
        <div class="glass">
            <div class="glass__top"></div>
            <div class="glass__top-1"></div>

            <div class="glass__wave-1"></div>
            <div class="glass__wave-2"></div>
            <div class="glass__wave-3"></div>
            <div class="glass__wave-4"></div>

            <div class="glass__bubble glass__bubble-1"></div>
            <div class="glass__bubble glass__bubble-2"></div>

            <div class="glass__side glass__side--left"></div>
            <div class="glass__side glass__side--right"></div>

            <div class="glass__bottom"></div>

            <div class="glass__beer-head"></div>
            <div class="glass__beer"></div>
            <div class="glass__label">
                <span class="glass__js">JS</span>
                <input id="city" type="checkbox" name="city" value="0">
                <label for="city" class="glass__city"></label>
            </div>

        </div>
    </div>
</div>
</body>
</html>
