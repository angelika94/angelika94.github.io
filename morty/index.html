<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pure CSS Morty by Anzhelika Kirichuk</title>
    <link rel="stylesheet" href="reset-v2.0.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>The Morty in CSS</h1>
<h2>by <a href="https://www.linkedin.com/in/anzhelika-kirichuk-18892558/">Anzhelika Kirichuk</a></h2>
<div class="main">
    <div class="paper">
        <div class="morty">
            <div class="head">
                <div class="hair"></div>
                <div class="face">
                    <div class="eyebrow eyebrow--left"></div>
                    <div class="eyebrow eyebrow--right"></div>

                    <div class="eye eye--left"></div>
                    <div class="eye eye--right"></div>

                    <div class="ear"></div>

                    <div class="nose"></div>

                    <div class="lips">
                        <div class="lip lip--left"></div>
                        <div class="lip lip--right"></div>
                    </div>
                </div>
            </div>
            <div class="body">
                <div class="t-shirt">
                    <div class="t-shirt_line"></div>
                    <div class="t-shirt__sleeve--1"></div>
                    <div class="hand hand--1"></div>
                    <div class="t-shirt__sleeve--2"></div>
                    <div class="hand hand--2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
