<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Pure CSS Nevermind meme by Anzhelika Kirichuk</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="picture picture--top">
		<div class="head"></div>
		<div class="head head-2"></div>
		<div class="brow brow--left"></div>
		<div class="eye eye--left"></div>
		<div class="brow brow--right"></div>
		<div class="eye eye--right"></div>
		<div class="mouth mouth--1"></div>
		<div class="body"></div>
		<div class="hand"></div>
		<div class="glove">
			<div class="finger finger--1"></div>
			<div class="finger finger--2"></div>
			<div class="finger finger--3"></div>
			<div class="finger finger--4"></div>
			<div class="finger finger--5"></div>
			<div class="finger finger--6"></div>
			<div class="finger finger--7"></div>
		</div>
	</div>
	<div class="picture picture--bottom">
		<div class="head"></div>
		<div class="head head-2"></div>
		<div class="brow brow--left"></div>
		<div class="eye eye--left"></div>
		<div class="brow brow--right"></div>
		<div class="eye eye--right"></div>
		<div class="mouth mouth--2"></div>
		<div class="beard"></div>
		<div class="body"></div>
		<div class="hand"></div>
		<div class="glove">
			<div class="finger finger--8"></div>
			<div class="finger finger--9"></div>
			<div class="finger finger--10"></div>
			<div class="finger finger--11"></div>
			<div class="finger finger--12"></div>
			<div class="finger finger--13"></div>
			<div class="finger finger--14"></div>
		</div>
	</div>
</body>
</html>
